name: Test Suite

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  test:
    name: Test PS${{ matrix.powershell }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        powershell: ['7.2', '7.4']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: bjompen/Setup-Powershell@v1
        with:
          version: ${{ matrix.powershell }}

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -RequiredVersion 5.6.1 -Force -SkipPublisherCheck
          Import-Module Pester -PassThru

      - name: Run Pester Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration -Hashtable (Import-PowerShellDataFile ./pester.config.psd1)
          Invoke-Pester -Configuration $config

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-ps${{ matrix.powershell }}
          path: ./Tests/testResults.xml
          retention-days: 30

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.powershell == '7.4'
        with:
          name: coverage-report
          path: ./Tests/coverage.xml
          retention-days: 30

      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.powershell == '7.4'
        uses: codecov/codecov-action@v4
        with:
          files: ./Tests/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

  analyze:
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.1
        with:
          path: ./PSZoom/
          recurse: true
          output: results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
