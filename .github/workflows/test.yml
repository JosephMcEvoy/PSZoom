name: Test Suite

on:
  push:
    branches: [master, main, develop, dev]
  pull_request:
    branches: [master, main, dev]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show PowerShell Version
        shell: pwsh
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Write-Host "OS: $($PSVersionTable.OS)"

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -RequiredVersion 5.6.1 -Force -SkipPublisherCheck
          Import-Module Pester -PassThru

      - name: Run Pester Tests
        shell: pwsh
        env:
          ZOOM_ACCOUNT_ID: ${{ secrets.ZOOM_ACCOUNTID }}
          ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENTID }}
          ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENTSECRET }}
        run: |
          $baseConfig = Import-PowerShellDataFile ./pester.config.psd1
          # Only enable code coverage on Ubuntu (faster tests on Windows/macOS)
          if ('${{ matrix.os }}' -ne 'ubuntu-latest') {
            $baseConfig.CodeCoverage.Enabled = $false
          }
          $config = New-PesterConfiguration -Hashtable $baseConfig
          Invoke-Pester -Configuration $config

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: ./Tests/testResults.xml
          retention-days: 30

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: coverage-report
          path: ./Tests/coverage.xml
          retention-days: 30

      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./Tests/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    # Only run if secrets are available (won't run on forks/PRs from forks)
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -RequiredVersion 5.6.1 -Force -SkipPublisherCheck
          Import-Module Pester -PassThru

      - name: Run Integration Tests
        shell: pwsh
        env:
          ZOOM_ACCOUNT_ID: ${{ secrets.ZOOM_ACCOUNTID }}
          ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENTID }}
          ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENTSECRET }}
        run: |
          # Check if secrets are available before running integration tests
          if ([string]::IsNullOrEmpty($env:ZOOM_ACCOUNT_ID)) {
            Write-Host "Zoom credentials not configured - skipping integration tests"
            exit 0
          }
          $config = New-PesterConfiguration -Hashtable (Import-PowerShellDataFile ./pester.integration.config.psd1)
          Invoke-Pester -Configuration $config

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./Tests/integrationTestResults.xml
          retention-days: 30

  analyze:
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.1
        with:
          path: ./PSZoom/
          recurse: true
          output: results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
