# PSScriptAnalyzer workflow for code quality analysis
# https://github.com/microsoft/psscriptanalyzer-action

name: PSScriptAnalyzer

on:
  push:
    branches: [master, main]
    paths:
      - 'PSZoom/**/*.ps1'
      - 'PSZoom/**/*.psm1'
      - 'PSZoom/**/*.psd1'
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '36 9 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.1
        with:
          path: ./PSZoom/
          recurse: true
          output: results.sarif
          # Run all default rules plus security rules
          excludeRule: ''

      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Generate Analysis Report
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -SkipPublisherCheck

          $results = Invoke-ScriptAnalyzer -Path ./PSZoom -Recurse

          $summary = @"
          ## PSScriptAnalyzer Results

          | Severity | Count |
          |----------|-------|
          | Error | $(@($results | Where-Object Severity -eq 'Error').Count) |
          | Warning | $(@($results | Where-Object Severity -eq 'Warning').Count) |
          | Information | $(@($results | Where-Object Severity -eq 'Information').Count) |

          "@

          if ($results | Where-Object Severity -eq 'Error') {
            $summary += "`n### Errors`n"
            foreach ($r in ($results | Where-Object Severity -eq 'Error')) {
              $summary += "- **$($r.ScriptName):$($r.Line)** - $($r.RuleName): $($r.Message)`n"
            }
          }

          $summary | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Encoding utf8
